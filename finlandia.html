   <section class="content sau">
       <h2 class="titulo">Imágenes y videos</h2>

        <div class="box-container">

            <figure class="box">
                <img class="img" src="multimedia/finlandia2.jpg" height="170px" width="270px">
                <figcaption class="figcaption">
                    <p>¿Sabías que Finlandia es el país que más bebe café? Eso sí, consumir más no implica que sea de calidad. De hecho, muchos se quejan de que es como aguachirri.</p>
                </figcaption>
            </figure>

            <figure class="box">
                <img class="img" src="multimedia/finlandia3.jpg" height="170px" width="270px">
                <figcaption class="figcaption">
                    <p>Todos sabemos que la sauna es finlandesa, ¿pero sabes cuántas hay en todo el país? Pues suficientes para que quepa toda la población del país. Se calcula que hay más de dos millones.</p>
                </figcaption>
            </figure>

            <figure class="box">
                <img class="img" src="multimedia/finlandia4.jpg" height="170px" width="270px">
                <figcaption class="figcaption">
                    <p>Muchas veces se dice que Finlandia es el país de los mil lagos, pero sin duda lo que más encontramos aquí es bosque. Aproximadamente el 70% del territorio está cubierto por el llamado «oro verde».</p>
                </figcaption>
            </figure>

            <figure class="box">
                <img class="img" src="multimedia/finlandia5.jpg" height="170px" width="270px">
                <figcaption class="figcaption">
                    <p> El norte de Finlandia también es el hogar del único pueblo indígena que queda en Europa: los samis. También viven en Noruega, Suecia y Rusia y tienen sus propias tradiciones e idioma.</p>
                </figcaption>
            </figure>
